<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKWISE - Log in</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="/CSS/login.css">

    <script defer src="/JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js" defer></script>
    <script src="https://kit.fontawesome.com/a341ab46f5.js" crossorigin="anonymous"></script>
    <script src="/js/API/LoginApi.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="/index.html">
                <h4>Workwise</h4>
            </a>
        </div>

        <div class="text">
            <h1>Elevate your career with Workwise</h1>
            <p>Our comprehensive course catalogue helps you build your career and helps you stand out amongst your
                colleagues</p>
        </div>

        <div class="img">
            <img src="/IMG/fontendframe.png" alt="">
            <img src="/IMG/uxframe.png" alt="">
        </div>
    </div>

    <div class="container">
        <div class="innercont">
            <div class="txt">
                <h2>Welcome Back!</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form id="form" method="post">
                <div class="input-control">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" autofocus>
                    <div class="error"></div>
                </div>
                <br>
                <div class="input-control">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Enter your password">
                    <div class="error"></div>
                </div>
                <br>
                <button type="submit" id="submit">Login</button>

                <p class="forgot">Forgot Password? <a href="/HTML/forgot.html">Recover</a></p>

                <hr> <span>Or</span> <hr>

                <button type="submit" id="google-signIn-btn"><img src="/IMG/google.png" alt="google icon">
                    <span>Log in with Google</span>
                </button>

                <p class="noacct">Don't have an account? <a href="/HTML/signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>

</html>
