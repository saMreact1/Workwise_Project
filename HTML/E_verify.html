<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKWISE - Verify Email</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="/CSS/E_verify.css">

    <script defer src="/JS/E_verify.js"></script>
    <script src="https://kit.fontawesome.com/a341ab46f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="/index.html">
                <h4>Logo</h4>
            </a>
        </div>

        <div class="text">
            <h1>Elevate your career with Workwise</h1>
            <p>Our comprehensive course catalogue helps you build your career and helps you stand out amongst your
                colleagues</p>
        </div>

        <div class="img">
            <img src="/IMG/fontendframe.png" alt="">
            <img src="/IMG/uxframe.png" alt="">
        </div>
    </div>

    <div class="container">
        <form id="form" action="/HTML/new_password.html" method="get">
            <div class="txt">
                <h2>Verify your Email</h2>
                <p>Enter the 6 digits sent to <span>xyz@gmail.com</span></p>
            </div>

            <div class="form-control">
                <label for="name">Enter code</label>
                <input type="text" id="code1" name="code" autofocus>
                <input type="text" id="code2" name="code">
                <input type="text" id="code3" name="code">
                <input type="text" id="code4" name="code">
                <input type="text" id="code5" name="code">
                <input type="text" id="code6" name="code">
                <span id="name_error"></span>
            </div>

            <button type="submit">Verify</button>

            <p class="">Didn't receive code? <a href="#">Resend</a></p>
        </form>
    </div>
</body>

</html>
